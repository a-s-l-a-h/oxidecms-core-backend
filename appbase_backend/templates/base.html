<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  blocking search engines to find  -->
    <meta name="robots" content="noindex, nofollow, noarchive">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <title>AppBase Dashboard</title>
    <link rel="stylesheet" href="/ssr_static/style.css">

    <!-- THIS BLOCK IS ESSENTIAL for the editor's CSS -->
    {% block head %}{% endblock head %}

</head>
<body>
    <div class="container">
        {% block content %}{% endblock content %}
    </div>

    <!-- THIS BLOCK IS ESSENTIAL for the editor's JavaScript -->
    {% block scripts %}{% endblock scripts %}

</body>
</html>
